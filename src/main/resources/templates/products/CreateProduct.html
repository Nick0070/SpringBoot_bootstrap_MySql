<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование продукта</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            text-align: center;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 35px;
            font-size: 2rem;
            line-height: 1.4;
        }

        .form-control, .form-select {
            border-radius: 8px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 1rem;
            padding-left: 15px;
            width: 100%;
        }

        textarea.form-control {
            height: 150px;
            resize: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease;
            font-size: 1rem;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease;
            font-size: 1rem;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .mb-3 {
            margin-bottom: 30px;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: flex-start;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
            color: #dc3545;
        }

        .form-label {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Создание продукта</h2>
    <form method="post" enctype="multipart/form-data" th:object="${productDto}">
        <!-- Поле имени -->
        <div class="mb-3">
            <label for="name" class="form-label">Имя продукта</label>
            <input type="text" id="name" class="form-control" th:field="${productDto.name}" placeholder="Введите название продукта">
            <p th:if="${#fields.hasErrors('name')}" th:errors="${productDto.name}" class="text-danger"></p>
        </div>

        <!-- Поле бренда -->
        <div class="mb-3">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" id="brand" class="form-control" th:field="${productDto.brand}" placeholder="Введите бренд продукта">
            <p th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}" class="text-danger"></p>
        </div>

        <!-- Поле категории -->
        <div class="mb-3">
            <label for="category" class="form-label">Категории</label>
            <select id="category" class="form-select" th:field="${productDto.category}">
                <option value="other">Другие</option>
                <option value="Beach">Beach</option>
                <option value="Ski">Ski</option>
                <option value="Cultural">Cultural</option>
                <option value="Adventure">Adventure</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errors="${productDto.category}" class="text-danger"></p>
        </div>

        <!-- Поле цены -->
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" id="price" class="form-control" th:field="${productDto.price}" step="0.01" min="0" placeholder="Введите цену продукта">
            <p th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}" class="text-danger"></p>
        </div>

        <!-- Поле описания -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" class="form-control" th:field="${productDto.description}" placeholder="Введите описание продукта"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="${productDto.description}" class="text-danger"></p>
        </div>

        <!-- Кнопки -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn-primary">Сохранить</button>
            <a href="/products" class="btn-outline-primary">Отмена</a>
        </div>
    </form>
</div>

</body>
</html>
