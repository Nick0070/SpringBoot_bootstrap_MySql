<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 50px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 1.1em;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-text {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }

        .form-text a {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваш логин" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="form-text">Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Предотвращаем отправку формы

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Проверка на admin
        if (username === 'admin' && password === 'admin') {
            // Перенаправление на страницу продуктов
            window.location.href = '/products';
        } else {
            alert('Неверный логин или пароль');
        }
    });
</script>
</body>
</html>
